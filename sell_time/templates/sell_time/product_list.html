<!DOCTYPE html>
<html>
<head>
    <title>Time Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        h1 {
            text-align: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        select {
            background-color: lightblue;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        #future-select {
            background-color: lightblue;
        }
        #past-select {
            background-color: lightcoral;
        }    
    </style> 
</head>
<body>
    <h1>Buy Some Time!</h1> 
    <div class = "button-row"> 
        <form method = "post"> 
            {% csrf_token %} 
            <label>Enter Minutes (Future):</label> 
            <input type="number" name="duration" min="1" max="1000" required>
            <input type="hidden" name="use_type" value="future"> 
            <button type = "submit">Add to Cart</button> 
        </form>
    
        <form method = "post">
            {% csrf_token %}
            <label>Enter Minutes (Past):</label> 
            <input type="number" name="duration" min="1" max="1000" required> 
            <input type="hidden" name="use_type" value="future"> 
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    
    <div style = "text-align: center; margin-top: 30px;">
        <a href = "{% url 'cart' %}" class = "btn">Check Out</a>
        <a href = "{% url 'homepage' %}" class = "btn">Return to Homepage</a>
        <a href = "{% url 'graphs' %}" class = "btn">About Us</a>
    </div>
</body>
</html>
