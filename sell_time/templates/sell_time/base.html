<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Time Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            text-align: right;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            text-align: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        select, input[type="number"] {
            background-color: lightblue;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        #past-select {
            background-color: lightcoral;
        }
        .btn {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} |
            <a href="{% url 'create_timepackage' %}">Sell Your Time</a> |
            <a href="{% url 'my_timepackages' %}">My Packages</a> |
            <a href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a href="{% url 'login' %}">Log in</a> |
            <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </div>    
    {% block content %}
    {% endblock %}
</body>
</html>
